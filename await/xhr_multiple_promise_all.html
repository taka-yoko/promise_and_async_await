function openFile(url){
  const p = new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.addEventListener('load', (e) => {
      console.log(xhr.responseText);
      resolve();
    });
    xhr.send();
  });
  return p;
}
